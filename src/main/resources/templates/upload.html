<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>文件上传页面</title>
</head>
<body>
<h1>上传文件页面</h1>

<form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">

    <button type="submit">上传</button>
</form>


<div id="message"></div>

</body>
</html>
