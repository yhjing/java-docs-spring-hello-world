<!DOCTYPE html>
<html>
<head>
    <title>上传简历</title>
    <meta charset="UTF-8">

</head>
<body>
<h1>上传简历</h1>
<form action="/upload" method="post" enctype="multipart/form-data">
    <label for="resume">选择简历文件：</label>
    <input type="file" id="resume" name="file" accept=".pdf,.doc,.docx">
    <br>
    <input type="submit" value="上传">
</form>
</body>
</html>
